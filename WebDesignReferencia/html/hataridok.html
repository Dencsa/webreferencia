          <script>
            // Bekérjük a dátumot
            var countDownDate1 = new Date("Jun 29, 2020 9:00:00").getTime();

            // Frissítünk minden másodpercben
            var x1 = setInterval(function() {

              // Lekérjük a mai dátumot
              var now1 = new Date().getTime();

              // A két időpont közötti különbség
              var distance1 = countDownDate1 - now1;

              // Számolás
              var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
              var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

              // Kiíratás
              document.getElementById("demo").innerHTML = days1 + "nap " + hours1 + "óra " +
                minutes1 + "perc ";

              // Ha vége akkor írjon ki valamit
              if (distance1 < 0) {
                clearInterval(x1);
                document.getElementById("demo").innerHTML = "Vége";
              }
            }, 1000);
          </script>
